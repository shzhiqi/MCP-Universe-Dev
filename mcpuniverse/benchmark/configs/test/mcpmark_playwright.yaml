kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: z-ai/glm-4.5

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for MCPMark Playwright tasks.
    max_iterations: 20
    summarize_tool_response: false

---
kind: benchmark
spec:
  description: MCPMark Playwright tasks benchmark
  agent: ReAct-agent
  tasks:
    - test/mcpmark/playwright/eval_web-cloudflare_turnstile_challenge.json
    - test/mcpmark/playwright/eval_web-extraction_table.json
    - test/mcpmark/playwright/web_search-birth_of_arvinxu.json
    - test/mcpmark/playwright/web_search-r1_arxiv.json


